<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <nav
      class="absolute top-0 left-0 right-0 text-white px-[7.5rem] mx-auto flex justify-between py-[2.44rem] items-center"
    >
      <p class="text-sm font-semibold">Saasify</p>
      <ul class="flex gap-[2.69rem]">
        <li class="text-xs">
          <a href="#">Product</a>
        </li>
        <li class="text-xs">
          <a href="#">Solution</a>
        </li>
        <li class="text-xs">
          <a href="#">Customer</a>
        </li>
        <li class="text-xs">
          <a href="#">Pricing</a>
        </li>
        <li class="text-xs">
          <a href="#">About Us</a>
        </li>
      </ul>

      <button
        class="px-[1.88rem] py-[0.75rem] rounded-full bg-white text-black font-semibold text-sm"
      >
        Sign up
      </button>
    </nav>
    <header
      class="h-[73rem] bg-no-repeat bg-contain pt-[13.69rem] px-[11rem]"
      style="background-image: url(./assets/images/backgrounds/header-bg.jpg)"
    >
      <h1 class="text-7xl font-extrabold text-white capitalize text-center">
        The fastest way for startups to do any analysis
      </h1>
      <p
        class="w-1/2 text-center mx-auto my-[2.5rem] text-lg font-medium text-white opacity-80"
      >
        Equals is the only spreadsheet with built-in connections to any
        database, versioning, and collaboration.
      </p>

      <div
        class="w-1/2 mx-auto bg-white py-[0.44rem] rounded-full flex justify-between gap-[1.5rem] pl-[1.18rem] pr-[0.37rem]"
      >
        <img src="./assets/icons/email.svg" alt="email" class="w-[1.325rem]" />
        <input
          type="email"
          name=""
          id=""
          placeholder="Enter Your Email"
          class="placeholder:text-black placeholder:opacity-70 w-auto focus:outline-none"
        />
        <button
          class="gradient rounded-full py-[1rem] px-[1.875rem] inline-block w-fit text-sm font-medium text-white"
        >
          Start for Free
        </button>
      </div>
    </header>
  </body>
</html>
